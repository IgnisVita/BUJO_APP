<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Grid Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .dot-grid {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            background-image: radial-gradient(circle, #999999 1px, transparent 1px);
            background-size: 19px 19px;
            background-position: 0 0;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #ddd;
            text-align: center;
            z-index: 10;
        }
        .page-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bullet Journal - Dot Grid Test</h1>
        <p>You should see a visible dot grid covering the entire page</p>
    </div>
    
    <div class="dot-grid"></div>
    
    <div class="page-info">
        Page 1 - 5mm dot spacing
    </div>
</body>
</html>
